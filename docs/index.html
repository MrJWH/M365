<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>NetIP 365</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JSZip -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NetIP 365</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="packagesDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                Packages
              </a>
              <ul class="dropdown-menu" aria-labelledby="packagesDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="selectPackage('forticlient')"
                    >FortiClient VPN</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="selectPackage('devicerenamer')"
                    >DeviceRenamer</a
                  >
                </li>
                <!-- Add more packages here -->
              </ul>
            </li>
          </ul>
          <!-- Theme Toggle Slider (right side) -->
          <div class="d-flex align-items-center ms-auto">
            <div id="themeToggle" class="theme-toggle">
              <span class="theme-icon" id="sun" title="Light mode"
                >&#9728;</span
              >
              <label class="switch mb-0">
                <input type="checkbox" id="themeSwitch" />
                <span class="slider"></span>
              </label>
              <span class="theme-icon" id="moon" title="Dark mode"
                >&#9790;</span
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 id="pageTitle">FortiClient VPN</h1>
      <form id="form" class="mb-4">
        <div id="formFields"></div>
        <button type="button" class="btn btn-success" id="btnGen">
          Generate
        </button>
        <button type="button" class="btn btn-primary" id="btnPs1" disabled>
          Download .ps1
        </button>
        <button type="button" class="btn btn-secondary" id="btnZip" disabled>
          Download .zip
        </button>
      </form>
      <h2>Script preview</h2>
      <pre id="preview" class="bg-light p-3"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="scripts.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
